name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      mod_version: ${{ steps.meta.outputs.mod_version }}
    steps:
      - uses: actions/checkout@v4
      - id: meta
        shell: bash
        run: |
          MOD_VERSION="$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)"
          echo "mod_version=${MOD_VERSION}" >> "$GITHUB_OUTPUT"
      - id: matrix
        shell: bash
        run: |
          python3 - <<'PY'
          import json
          import os
          from pathlib import Path

          targets = json.loads(Path("config/release-matrix.json").read_text(encoding="utf-8"))
          include = []
          for t in targets:
            mc = str(t["minecraft"])
            tid = str(t["id"])
            include.append({"mc": mc, "target": tid, "loader": "fabric"})
            include.append({"mc": mc, "target": tid, "loader": "quilt"})
          matrix = json.dumps({'include': include}, separators=(',', ':'))
          print(f"matrix={matrix}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"matrix={matrix}\n")
          PY

  build:
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -Ptarget=${{ matrix.target }} -Ploader=${{ matrix.loader }}

      - name: Upload target artifact
        uses: actions/upload-artifact@v4
        with:
          name: cape-bridge-${{ matrix.loader }}-${{ matrix.mc }}
          files: |
            build/libs/fishbattery-cape-bridge-${{ needs.prepare-matrix.outputs.mod_version }}-${{ matrix.mc }}-${{ matrix.loader }}.jar
          if-no-files-found: error

  publish:
    needs: [prepare-matrix, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        loader: [fabric, quilt]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: cape-bridge-${{ matrix.loader }}-*
          merge-multiple: true

      - name: Create GitHub release (grouped by loader)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare-matrix.outputs.mod_version }}-${{ matrix.loader }}
          name: v${{ needs.prepare-matrix.outputs.mod_version }}-${{ matrix.loader }}
          generate_release_notes: true
          overwrite_files: true
          files: |
            artifacts/*.jar
