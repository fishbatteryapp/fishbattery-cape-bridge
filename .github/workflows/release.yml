name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - mc: "1.21.1"
            target: "mc1211"
            loader: "fabric"
          - mc: "1.21.1"
            target: "mc1211"
            loader: "quilt"
          - mc: "1.20.1"
            target: "mc1201"
            loader: "fabric"
          - mc: "1.20.1"
            target: "mc1201"
            loader: "quilt"
          - mc: "1.19.2"
            target: "mc1192"
            loader: "fabric"
          - mc: "1.19.2"
            target: "mc1192"
            loader: "quilt"
          - mc: "1.18.2"
            target: "mc1182"
            loader: "fabric"
          - mc: "1.18.2"
            target: "mc1182"
            loader: "quilt"
          - mc: "1.17.1"
            target: "mc1171"
            loader: "fabric"
          - mc: "1.17.1"
            target: "mc1171"
            loader: "quilt"
          - mc: "1.16.5"
            target: "mc1165"
            loader: "fabric"
          - mc: "1.16.5"
            target: "mc1165"
            loader: "quilt"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -Ptarget=${{ matrix.target }} -Ploader=${{ matrix.loader }}

      - name: Resolve mod version
        id: modver
        run: |
          MOD_VERSION="$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)"
          echo "mod_version=${MOD_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${{ matrix.mc }}-${MOD_VERSION}-${{ matrix.loader }}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.modver.outputs.tag }}
          name: ${{ steps.modver.outputs.tag }}
          generate_release_notes: true
          overwrite_files: true
          files: |
            build/libs/fishbattery-cape-bridge-${{ steps.modver.outputs.mod_version }}-${{ matrix.mc }}-${{ matrix.loader }}.jar
            build/libs/fishbattery-cape-bridge-${{ steps.modver.outputs.mod_version }}-sources.jar
